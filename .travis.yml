sudo: false

os:
  - linux
  - windows
  - osx

language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"

install:
  - pip install numpy
  - pip install pandas
  - pip install tdml
  - pip install pytest

script:
  - cd tests
  - pytest test_dataset/test_dataset_numpy.py
  - pytest test_dataset/test_data_numpy.py